<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Add User</h1>
    <p>UserName</p>
    <input type="text" id="UserName" size="20" />
    <p>UserAddress</p>
    <input type="text" id="UserAddress" size="20" />
    <br />
    <br />
    <input id="btnAdd" type="button" value="Add" />
    <br />
    <br />
    <a href="https://localhost:44373/Shared/UserPage.html">Go to list User</a>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.cdnjs.com/ajax/libs/json2/20110223/json2.js"></script>

    <script type="text/javascript">
       
        $("body").on("click", "#btnAdd", function () {
            var UserName = $("#UserName");
            var UserAddress = $("#UserAddress");
            var NewUser = {};
            NewUser.UserName = UserName.val();
            NewUser.UserAddress = UserAddress.val();

            $.ajax({
                type: "POST",
                url: "https://localhost:44373/api/User/AddUser",
                data: JSON.stringify(NewUser),
                contentType: "application/json; charset=utf-8",
                dataType: "json",
                success: function () {
                    
                   
                    alert("Added: " + NewUser.UserName);
                    }
                
             });
        });
                    
      

    </script>

</body>
</html>
